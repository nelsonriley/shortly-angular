<div id='links'>
  <h1> Links </h1>
  <a href="#/shorten">Add a link --> </a>
  <ul ng-contoller='LinksController'>
    <li ng-repeat="link in data.links | orderBy: '-visits'">
      <div><a href="{{ link.base_url+'/api/links/'+link.code }}" data-id="{{ link._id }}">{{ link.title }}</a></div>
      <div>{{link.visits}}</div>
    </li>
  </ul>
</div>
